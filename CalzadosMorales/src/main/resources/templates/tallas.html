<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calzados Morales - Tallas</title>
    
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
            .dataTables_length select {
                background-color: #ffffff !important;
                border: 1px solid #ebedf2 !important;
                padding: 5px 30px 5px 15px !important; 
                border-radius: 4px !important;
                color: #333 !important;
                min-width: 75px !important; 
                height: 35px !important;
                background-position: right 10px center !important;
            }
            .page-item.active .page-link {
                background-color: #9a55ff !important;
                border-color: #9a55ff !important;
                color: white !important;
            }
            .page-link { color: #9a55ff !important; }
            .page-link:hover { background-color: #f2e8ff !important; }
            .dataTables_filter input {
                border: 1px solid #ebedf2 !important;
                padding: 5px 10px !important;
                border-radius: 4px !important;
            }
    </style>
</head>
<body>
    <div class="container-scroller">
        
        <nav th:replace="~{fragmentos/navbar :: navbar}"></nav>
        
        <div class="container-fluid page-body-wrapper">
            
            <nav th:replace="~{fragmentos/sidebar :: sidebar}"></nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    
                    <div class="page-header">
                        <h3 class="page-title">
                            <span class="page-title-icon bg-gradient-primary text-white me-2">
                                <i class="mdi mdi-ruler"></i> </span> Gestión de Tallas
                        </h3>
                        <button th:if="${rolId == 1}" type="button" class="btn btn-gradient-primary btn-fw" onclick="limpiarModal()" data-bs-toggle="modal" data-bs-target="#modalTalla">
                            <i class="mdi mdi-plus"></i> Nueva Talla
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Listado de Tallas</h4>
                                    
                                    <div class="table-responsive">
                                        <table id="tablaTallas" class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nombre / Número</th>
                                                    <th>Estado</th>
                                                    <th th:if="${rolId == 1}">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="tal : ${tallas}">
                                                    <td th:text="${tal.id_talla}"></td>
                                                    <td th:text="${tal.nombre}"></td>
                                                    
                                                    <td>
                                                        <label class="badge badge-success" th:if="${tal.estado}">Activo</label>
                                                        <label class="badge badge-danger" th:unless="${tal.estado}">Inactivo</label>
                                                    </td>
                                                    
                                                    <td th:if="${rolId == 1}">
                                                        <div class="d-inline-flex align-items-center gap-2">
                                                            <div th:if="${tal.estado}">
                                                                <button class="btn btn-sm btn-inverse-info btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                        onclick="cargarDatos(this)" 
                                                                        th:data-id="${tal.id_talla}" 
                                                                        th:data-nombre="${tal.nombre}"
                                                                        data-bs-toggle="modal" data-bs-target="#modalTalla"
                                                                        title="Editar" style="margin-right: 5px;">
                                                                    <i class="mdi mdi-pencil"></i>
                                                                </button>
                                                                
                                                                <a th:href="@{/tallas/cambiarEstado/} + ${tal.id_talla} + '/false'" 
                                                                   class="btn btn-sm btn-inverse-danger btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                   title="Desactivar">
                                                                    <i class="mdi mdi-close-circle-outline"></i>
                                                                </a>
                                                            </div>

                                                            <div th:unless="${tal.estado}">
                                                                <a th:href="@{/tallas/cambiarEstado/} + ${tal.id_talla} + '/true'" 
                                                                   class="btn btn-sm btn-inverse-success btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                   title="Activar">
                                                                    <i class="mdi mdi-check-circle-outline"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modalTalla" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Nueva Talla</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <form th:action="@{/tallas/guardar}" method="post" th:object="${talla}" class="needs-validation" novalidate>
								<div class="modal-body">
								    <input type="hidden" id="id_talla" th:field="*{id_talla}">
								    
								    <div class="form-group">
								        <label>Número de Talla</label>
								        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Ej: 38">
								        
								        <div id="mensajeErrorTalla" class="text-danger mt-1" style="font-size: 0.85rem; display: none;"></div>
								        
								        <div class="invalid-feedback">
								            Por favor ingrese el número.
								        </div>
								    </div>
								</div>
								<div class="modal-footer">
								    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
								    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
								</div>
                            </form>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2026 Calzados Morales</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>
	<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/misc.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#tablaTallas').DataTable({
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "zeroRecords": "No se encontraron coincidencias",
                    "info": "Página _PAGE_ de _PAGES_",
                    "infoEmpty": "Sin registros",
                    "infoFiltered": "(filtrado de _MAX_)",
                    "search": "Buscar:",
                    "paginate": { "first": "Primero", "last": "Último", "next": "Siguiente", "previous": "Anterior" }
                },
                "pageLength": 10
            });

            const TALLA_MIN = 30; 
            const TALLA_MAX = 42; 

            $('#nombre').on('input', function() {
                var input = $(this);
                var valorStr = input.val();
                var soloNumeros = valorStr.replace(/[^0-9.]/g, '');
                if (valorStr !== soloNumeros) { input.val(soloNumeros); }

                var valorNum = parseFloat(soloNumeros);
                var btnGuardar = $('#btnGuardar');
                var divError = $('#mensajeErrorTalla');

                if (!soloNumeros) {
                    input.removeClass('is-invalid');
                    divError.hide();
                    return;
                }

                if (valorNum < TALLA_MIN || valorNum > TALLA_MAX) {
                    input.addClass('is-invalid');
                    divError.text('La talla permitida es entre ' + TALLA_MIN + ' y ' + TALLA_MAX).show();
                    btnGuardar.prop('disabled', true);
                } else {
                    input.removeClass('is-invalid').addClass('is-valid');
                    divError.hide();
                    btnGuardar.prop('disabled', false);
                }
            });
            
            $('#modalTalla').on('shown.bs.modal', function () {
                $('#nombre').trigger('focus');
            });
        });

        (function () {
          'use strict'
          var forms = document.querySelectorAll('.needs-validation')
          Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
                form.classList.add('was-validated');
              }, false)
            })
        })();

        function cargarDatos(elemento) {
            var id = elemento.getAttribute('data-id');
            var nombre = elemento.getAttribute('data-nombre');
            document.getElementById('id_talla').value = id;
            document.getElementById('nombre').value = nombre;
            document.getElementById('modalTitle').innerText = "Editar Talla";
            $('#nombre').removeClass('is-invalid is-valid');
            $('#mensajeErrorTalla').hide();
            $('#btnGuardar').prop('disabled', false);
        }

        function limpiarModal() {
            document.getElementById('id_talla').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('modalTitle').innerText = "Nueva Talla";
            document.querySelector('.needs-validation').classList.remove('was-validated');
            $('#nombre').removeClass('is-invalid is-valid');
            $('#mensajeErrorTalla').hide();
            $('#btnGuardar').prop('disabled', false);
        }
    </script>

    <script th:if="${success != null}">
        Swal.fire({ icon: 'success', title: '¡Éxito!', text: "[(${success})]", confirmButtonColor: '#9a55ff' });
    </script>
    <script th:if="${error != null}">
        Swal.fire({ icon: 'error', title: 'Error', text: "[(${error})]", confirmButtonColor: '#d33' });
    </script>
</body>
</html>
