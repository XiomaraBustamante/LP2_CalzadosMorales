<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calzados Morales - Materiales</title>
    
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
            .dataTables_length select {
                background-color: #ffffff !important;
                border: 1px solid #ebedf2 !important;
                padding: 5px 30px 5px 15px !important; 
                border-radius: 4px !important;
                color: #333 !important;
                min-width: 75px !important; 
                height: 35px !important;
                background-position: right 10px center !important;
            }
            .page-item.active .page-link {
                background-color: #9a55ff !important;
                border-color: #9a55ff !important;
                color: white !important;
            }
            .page-link { color: #9a55ff !important; }
            .page-link:hover { background-color: #f2e8ff !important; }
            .dataTables_filter input {
                border: 1px solid #ebedf2 !important;
                padding: 5px 10px !important;
                border-radius: 4px !important;
            }
    </style>
</head>
<body>
    <div class="container-scroller">
        
        <nav th:replace="~{fragmentos/navbar :: navbar}"></nav>
        
        <div class="container-fluid page-body-wrapper">
            
            <nav th:replace="~{fragmentos/sidebar :: sidebar}"></nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    
                    <div class="page-header">
                        <h3 class="page-title">
                            <span class="page-title-icon bg-gradient-primary text-white me-2">
                                <i class="mdi mdi-texture"></i> </span> Gestión de Materiales
                        </h3>
                        <button th:if="${rolId == 1}" type="button" class="btn btn-gradient-primary btn-fw" onclick="limpiarModal()" data-bs-toggle="modal" data-bs-target="#modalMaterial">
                            <i class="mdi mdi-plus"></i> Nuevo Material
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Listado de Materiales</h4>
                                    
                                    <div class="table-responsive">
                                        <table id="tablaMateriales" class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nombre</th>
                                                    <th>Estado</th>
                                                    <th th:if="${rolId == 1}">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="mat : ${materiales}">
                                                    <td th:text="${mat.id_material}"></td>
                                                    <td th:text="${mat.nombre}"></td>
                                                    
                                                    <td>
                                                        <label class="badge badge-success" th:if="${mat.estado}">Activo</label>
                                                        <label class="badge badge-danger" th:unless="${mat.estado}">Inactivo</label>
                                                    </td>
                                                    
                                                    <td th:if="${rolId == 1}">
                                                        <div class="d-inline-flex align-items-center gap-2">
                                                            <div th:if="${mat.estado}">
                                                                <button class="btn btn-sm btn-inverse-info btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                        onclick="cargarDatos(this)" 
                                                                        th:data-id="${mat.id_material}" 
                                                                        th:data-nombre="${mat.nombre}"
                                                                        data-bs-toggle="modal" data-bs-target="#modalMaterial"
                                                                        title="Editar" style="margin-right: 5px;">
                                                                    <i class="mdi mdi-pencil"></i>
                                                                </button>
                                                                
                                                                <a th:href="@{/materiales/cambiarEstado/} + ${mat.id_material} + '/false'" 
                                                                   class="btn btn-sm btn-inverse-danger btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                   title="Desactivar">
                                                                    <i class="mdi mdi-close-circle-outline"></i>
                                                                </a>
                                                            </div>

                                                            <div th:unless="${mat.estado}">
                                                                <a th:href="@{/materiales/cambiarEstado/} + ${mat.id_material} + '/true'" 
                                                                   class="btn btn-sm btn-inverse-success btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                   title="Activar">
                                                                    <i class="mdi mdi-check-circle-outline"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modalMaterial" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Nuevo Material</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <form th:action="@{/materiales/guardar}" method="post" th:object="${material}" class="needs-validation" novalidate>
                                <div class="modal-body">
                                    <input type="hidden" id="id_material" th:field="*{id_material}">
                                    
                                    <div class="form-group">
                                        <label>Nombre del Material</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Ej: Cuero Sintético">
                                        <div class="invalid-feedback">
                                            Por favor ingrese el nombre del material.
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2026 Calzados Morales</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/misc.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#tablaMateriales').DataTable({
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "zeroRecords": "No se encontraron coincidencias",
                    "info": "Página _PAGE_ de _PAGES_",
                    "infoEmpty": "Sin registros",
                    "infoFiltered": "(filtrado de _MAX_)",
                    "search": "Buscar:",
                    "paginate": { "first": "Primero", "last": "Último", "next": "Siguiente", "previous": "Anterior" }
                },
                "pageLength": 10
            });

            $('#nombre').on('input', function() {
                var valor = $(this).val();
                var soloLetras = valor.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ\s]/g, '');
                $(this).val(soloLetras);
            });

            $('#modalMaterial').on('shown.bs.modal', function () {
                $('#nombre').trigger('focus');
            });
        });

        (function () {
          'use strict'
          var forms = document.querySelectorAll('.needs-validation')
          Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault(); event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false)
            })
        })();

        function cargarDatos(elemento) {
            var id = elemento.getAttribute('data-id');
            var nombre = elemento.getAttribute('data-nombre');
            document.getElementById('id_material').value = id;
            document.getElementById('nombre').value = nombre;
            document.getElementById('modalTitle').innerText = "Editar Material";
            document.querySelector('.needs-validation').classList.remove('was-validated');
        }

        function limpiarModal() {
            document.getElementById('id_material').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('modalTitle').innerText = "Nuevo Material";
            document.querySelector('.needs-validation').classList.remove('was-validated');
        }
    </script>

    <script th:if="${success != null}">
        Swal.fire({ icon: 'success', title: '¡Éxito!', text: "[(${success})]", confirmButtonColor: '#9a55ff' });
    </script>
    <script th:if="${error != null}">
        Swal.fire({ icon: 'error', title: 'Error', text: "[(${error})]", confirmButtonColor: '#d33' });
    </script>
</body>
</html>
