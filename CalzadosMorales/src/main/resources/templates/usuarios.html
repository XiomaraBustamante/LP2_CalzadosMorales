<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calzados Morales - Usuarios</title>
    
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
	<style>
	    /* =========================================
	       1. ESTILO PARA LA CAJA "MOSTRAR REGISTROS"
	       ========================================= */
	    
	    /* Alinear el texto "Mostrar" y la cajita */
	    .dataTables_length label {
	        display: flex !important;
	        align-items: center !important;
	        font-weight: normal !important;
	    }

	    /* La cajita de los números (Select) */
	    .dataTables_length select {
	        /* Tamaño y Espacio */
	        background-color: #ffffff !important;
	        border: 1px solid #ebedf2 !important;
	        padding: 5px 30px 5px 15px !important; /* Espacio a la derecha para la flecha */
	        border-radius: 4px !important;
	        color: #333 !important;
	        min-width: 75px !important; /* Ancho mínimo para que no se vea flaca */
	        height: 35px !important;    /* Altura para que coincida con el Buscador */
	        margin: 0 10px !important;  /* Separación del texto */
	        
	        /* MAGIA: Flecha personalizada (SVG) */
	        appearance: none !important;
	        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
	        background-repeat: no-repeat !important;
	        background-position: right 10px center !important;
	        background-size: 12px 12px !important;
	    }

	    /* Cuando haces clic en la cajita (Borde Morado) */
	    .dataTables_length select:focus {
	        border-color: #9a55ff !important;
	        outline: none !important;
	        box-shadow: 0 0 0 0.2rem rgba(154, 85, 255, 0.25) !important; /* Resplandor morado */
	    }

	    /* =========================================
	       2. ESTILO PARA EL BUSCADOR (SEARCH)
	       ========================================= */
	    .dataTables_filter input {
	        border: 1px solid #ebedf2 !important;
	        padding: 5px 15px !important;
	        height: 35px !important;
	        border-radius: 4px !important;
	        margin-left: 10px !important;
	    }
	    .dataTables_filter input:focus {
	        border-color: #9a55ff !important;
	        outline: none !important;
	    }

	    /* =========================================
	       3. PAGINACIÓN MORADA (BOTONES)
	       ========================================= */
	    .page-item.active .page-link {
	        background-color: #9a55ff !important;
	        border-color: #9a55ff !important;
	        color: white !important;
	    }
	    .page-link {
	        color: #9a55ff !important;
	    }
	    .page-link:hover {
	        background-color: #f2e8ff !important;
	    }
	</style>
</head>
<body>
    <div class="container-scroller">
        <nav th:replace="~{fragmentos/navbar :: navbar}"></nav>
        <div class="container-fluid page-body-wrapper">
            <nav th:replace="~{fragmentos/sidebar :: sidebar}"></nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="page-header">
                        <h3 class="page-title">
                            <span class="page-title-icon bg-gradient-primary text-white me-2">
                                <i class="mdi mdi-account-key"></i>
                            </span> Gestión de Usuarios
                        </h3>
                        <button type="button" class="btn btn-gradient-primary btn-fw" onclick="limpiarModal()" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                            <i class="mdi mdi-plus"></i> Nuevo Usuario
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Personal del Sistema</h4>
                                    <div class="table-responsive">
                                        <table id="tablaUsuarios" class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nombre Personal</th>
                                                    <th>Usuario (Login)</th>
                                                    <th>Rol</th>
                                                    <th>Estado</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="u : ${usuarios}">
                                                    <td th:text="${u.id_usuario}"></td>
                                                    <td th:text="${u.nombre}"></td>
                                                    <td th:text="${u.usuario}"></td>
                                                    
                                                    <td>
                                                        <span class="badge badge-info" th:if="${u.rol != null}" th:text="${u.rol.nombre}"></span>
                                                    </td>
                                                    
                                                    <td>
                                                        <label class="badge badge-success" th:if="${u.estado}">Activo</label>
                                                        <label class="badge badge-danger" th:unless="${u.estado}">Inactivo</label>
                                                    </td>
                                                    
                                                    <td>
                                                        <div class="d-inline-flex align-items-center gap-2">
                                                            <div th:if="${u.estado}">
                                                                <button class="btn btn-sm btn-inverse-info btn-icon d-inline-flex align-items-center justify-content-center" 
                                                                        onclick="cargarDatos(this)" 
                                                                        th:data-id="${u.id_usuario}" 
                                                                        th:data-nombre="${u.nombre}"
                                                                        th:data-usuario="${u.usuario}"
                                                                        th:data-clave="${u.clave}"
                                                                        th:data-rol="${u.rol.id_rol}"
                                                                        data-bs-toggle="modal" data-bs-target="#modalUsuario"
                                                                        title="Editar">
                                                                    <i class="mdi mdi-pencil"></i>
                                                                </button>
                                                                <a th:href="@{/usuarios/cambiarEstado/} + ${u.id_usuario} + '/false'" 
                                                                   class="btn btn-sm btn-inverse-danger btn-icon d-inline-flex align-items-center justify-content-center" title="Desactivar">
                                                                    <i class="mdi mdi-close-circle-outline"></i>
                                                                </a>
                                                            </div>
                                                            <div th:unless="${u.estado}">
                                                                <a th:href="@{/usuarios/cambiarEstado/} + ${u.id_usuario} + '/true'" 
                                                                   class="btn btn-sm btn-inverse-success btn-icon d-inline-flex align-items-center justify-content-center" title="Activar">
                                                                    <i class="mdi mdi-check-circle-outline"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuarioForm}" class="needs-validation" novalidate>
                                <div class="modal-body">
                                    <input type="hidden" id="id_usuario" th:field="*{id_usuario}">
                                    
                                    <div class="form-group mb-3">
                                        <label>Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Ej: Juan Perez">
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label>Usuario (Login)</label>
                                            <input type="text" class="form-control" id="usuarioInput" th:field="*{usuario}" required placeholder="Ej: jperez">
                                            <small class="text-muted">Sin espacios</small>
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label>Clave</label>
                                            <input type="password" class="form-control" id="clave" th:field="*{clave}" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Rol asignado</label>
                                        <select class="form-control" id="rol" th:field="*{rol.id_rol}" required>
                                            <option th:each="r : ${roles}" 
                                                    th:value="${r.id_rol}" 
                                                    th:text="${r.nombre}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2026 Calzados Morales</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

	<script>
	    $(document).ready(function() {
	        // INICIALIZAR DATATABLE EN ESPAÑOL
	        $('#tablaUsuarios').DataTable({
	            "language": {
	                "lengthMenu": "Mostrar _MENU_ registros",
	                "zeroRecords": "No se encontraron coincidencias",
	                "info": "Mostrando del _START_ al _END_ de _TOTAL_ registros",
	                "infoEmpty": "Sin registros disponibles",
	                "infoFiltered": "(filtrado de _MAX_ registros totales)",
	                "search": "Buscar:",
	                "paginate": {
	                    "first": "Primero",
	                    "last": "Último",
	                    "next": "Siguiente",
	                    "previous": "Anterior"
	                }
	            },
	            "pageLength": 10 // Empieza mostrando 10
	        });

	        // VALIDACIÓN JS: Usuario sin espacios
	        $('#usuarioInput').on('input', function() {
	            var val = $(this).val();
	            $(this).val(val.replace(/\s/g, '')); 
	        });
	        
	        // VALIDACIÓN JS: Nombre solo letras
	        $('#nombre').on('input', function() {
	             this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ\s]/g, '');
	        });
	        
	        $('#modalUsuario').on('shown.bs.modal', function () {
	            $('#nombre').trigger('focus');
	        });
	    });

        // Bootstrap Validation
        (function () {
          'use strict'
          var forms = document.querySelectorAll('.needs-validation')
          Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault(); event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false)
            })
        })();

        function cargarDatos(btn) {
            document.getElementById('id_usuario').value = btn.getAttribute('data-id');
            document.getElementById('nombre').value = btn.getAttribute('data-nombre');
            document.getElementById('usuarioInput').value = btn.getAttribute('data-usuario');
            document.getElementById('clave').value = btn.getAttribute('data-clave');
            document.getElementById('rol').value = btn.getAttribute('data-rol');
            
            document.getElementById('modalTitle').innerText = "Editar Usuario";
        }

        function limpiarModal() {
            document.getElementById('id_usuario').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('usuarioInput').value = '';
            document.getElementById('clave').value = '';
            
            // Seleccionar el primer rol por defecto si existe
            var rolSelect = document.getElementById('rol');
            if(rolSelect.options.length > 0) {
                rolSelect.selectedIndex = 0;
            }
            
            document.getElementById('modalTitle').innerText = "Nuevo Usuario";
            document.querySelector('.needs-validation').classList.remove('was-validated');
        }
    </script>
    
    <script th:if="${success != null}">
        Swal.fire({ icon: 'success', title: '¡Éxito!', text: "[(${success})]", confirmButtonColor: '#9a55ff' });
    </script>
    <script th:if="${error != null}">
        Swal.fire({ icon: 'error', title: 'Error', text: "[(${error})]", confirmButtonColor: '#d33' });
    </script>
    <script th:if="${info != null}">
        Swal.fire({ icon: 'info', title: 'Información', text: "[(${info})]", confirmButtonColor: '#9a55ff' });
    </script>
</body>
</html>
